  <h2>Cadastro de Pedro</h2>
  <form>
    <div class="row">
      <!--Codigo-->
      <div class="col s12 m12 l2">
        <mat-form-field>
          <input matInput name="codigo" required maxlength="100"  [(ngModel)]="pedro.codigo" placeholder="CÃ³digo"> 
        </mat-form-field>
      </div> 
      <!--Nome-->
      <div class="col s12 m12 l10">
        <mat-form-field>
          <input matInput name="nome" required maxlength="100"  [(ngModel)]="pedro.nome" placeholder="Nome"> 
        </mat-form-field>
      </div> 
      <!--Idade-->
      <div class="col s12 m12 l6">
        <mat-form-field>
          <input matInput name="idade" required maxlength="3" [(ngModel)]="pedro.idade" placeholder="Idade">
        </mat-form-field>
      </div>
      <!--VlTotal-->
      <div class="col s12 m12 l6">
        <mat-form-field>
          <input matInput name="total" required maxlength="100" [(ngModel)]="pedro.total" placeholder="Total">
        </mat-form-field>
      </div> 
    </div>    
  </form>
  <div class="row footer-btn">
    <div class="button-row col s12"> 
        <button mat-raised-button (click)="voltar()" >Voltar</button>    
        <button *ngIf="!edicao" mat-raised-button color="green" (click)="salvar()">Salvar</button>
        <button *ngIf="edicao" mat-raised-button color="green" (click)="atualizar()">Atualizar</button>
    </div> 
  </div>
