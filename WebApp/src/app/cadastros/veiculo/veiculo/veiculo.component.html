<h2>Cadastro de Veiculo</h2>
<form>
  <div class="row">
    <div class="col s12 m12 l4">
      <!-- Usar um Input com o Componete do Material <mat-form-field> -->
      <mat-form-field>
        <input matInput name="codigo" required placeholder="Código" [(ngModel)]="veiculo.Codigo">
      </mat-form-field>
    </div>
    <div class="col s12 m12 l8">
      <!-- Usar um Input com o Componete do Material <mat-form-field> -->
      <mat-form-field>
        <input matInput name="placa" required [(ngModel)]="veiculo.Nr_placa" placeholder="Placa">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <!--Domicilios-->
    <div class="col s12 m4 l4">
      <mat-form-field>
        <input matInput name="Nr_ano" [(ngModel)]="veiculo.Nr_ano" placeholder="Nr_ano">
      </mat-form-field>
    </div>
    <!--População-->
    <div class="col s12 m4 l4">
      <mat-form-field>
        <input matInput name="Nr_modelo" [(ngModel)]="veiculo.Nr_modelo" placeholder="Nr_modelo">
      </mat-form-field>
    </div>
    <!--População-->
  </div>
  <div class="row">
    <div class="col s12 m4 l4">
      <mat-form-field>
        <input matInput name="Cd_cor" [(ngModel)]="veiculo.Cd_cor" placeholder="Cd_cor">
      </mat-form-field>
    </div>
    <!--População-->
    <div class="col s12 m4 l4">
      <mat-form-field>
        <input matInput name="Nr_chassi" [(ngModel)]="veiculo.Nr_chassi" placeholder="Nr_chassi">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m4 l4">
      <mat-form-field>
        <input matInput name="Nr_passageiros" [(ngModel)]="veiculo.Nr_passageiros" placeholder="Nr_passageiros">
      </mat-form-field>
    </div>
    <div class="col s12 m4 l4">
      <mat-form-field>
        <input matInput name="Nr_portas" [(ngModel)]="veiculo.Nr_portas" placeholder="Nr_portas">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m4 l4">
      <mat-form-field>
        <input matInput name="Dt_registro" [(ngModel)]="veiculo.Dt_registro" placeholder="Dt_registro">
      </mat-form-field>

    </div>
    <!--Pib-->
  </div>
  <button mat-raised-button (click)="salvar()">Salvar</button>
  <input type="submit">

</form>
