<h2>Cadastro de Matheus</h2>
<form>
  <div class="row">
    <div class="col s12 m12 l4">
      <mat-form-field>
        <input matInput name="codigo" required placeholder="CÃ³digo" [(ngModel)]="matheus.codigo">
      </mat-form-field>
    </div>
    <div class="col s12 m12 l8">
        <mat-form-field>
          <input matInput name="nome" required [(ngModel)]="matheus.nome" placeholder="Nome">
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l6">
      <mat-form-field>
        <input matInput name="idade" required placeholder="Idade" [(ngModel)]="matheus.idade">
      </mat-form-field>
    </div>
    <div class="col s12 m12 l6">
      <mat-form-field>
        <input matInput name="total" required placeholder="Valor Total" [(ngModel)]="matheus.total">
      </mat-form-field>
    </div>
  </div>
  <div class="row footer-btn">
    <div class="button-row col s12"> 
        <button mat-raised-button (click)="voltar()" >Voltar</button>    
        <button *ngIf="!edicao" mat-raised-button color="green" (click)="salvar()">Salvar</button>
        <button *ngIf="edicao" mat-raised-button color="green" (click)="atualizar()">Atualizar</button>
    </div> 
  </div>

</form>
